stages:
  - testing

# ===================
# Testing
.testing:
  stage: testing
  image: registry.gitlab.com/strongholdkeep/development/docker/node:14
  before_script:
    - npm i -g yarn
    - yarn install
unit_tests:
  extends:
    - .testing
  script:
    - npm run test
build:
  extends:
    - .testing
  script:
    - npm run build
lint:
  extends:
    - .testing
  script:
    - npm run lint
